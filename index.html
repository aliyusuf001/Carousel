<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel_button left is-hidden">
            <img src="image/previous.png" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current_slide">
                    <img class="carousel_image" src="image/one.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="image/two.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="image/three.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="image/four.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="image/five.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="image/six.jpeg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button right">
            <img src="image/next.png" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current_slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    <embed src="audio/cough.mp3" width="0" height="0" loop="true" autostart="true">
    <script src="script.js"></script>
</body>
</html>
